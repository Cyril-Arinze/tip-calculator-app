<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>

<body>

  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <section class="tip-calculator">
      <!-- tip calculator -->
      <div class="inputs">
        <div class="input input1">
          <label for="bill">Bill</label>
          <span class="error-msg error-msg1  hidden">Enter a number</span>
          <div class="text-input">
            <img src="images/icon-dollar.svg" alt="dollar">
            <input type="text" id="bill" placeholder="0">
          </div>
        </div>
        <div class="input input2">
          <p>Select Tip % </p>
          <button> <span>5</span>%</button>
          <button> <span>10</span>%</button>
          <button> <span>15</span>%</button>
          <button> <span>25</span>%</button>
          <button> <span>50</span>%</button>
          <form class="text-input Custom">
            <input type="text"  id="custom" placeholder="Custom">
          </form>

        </div>
        <div class="input input3">
          <label for="Number-people">Number people</label>
          <span class="error-msg error-msg2 hidden">Enter a number</span>
          <div class="text-input">
            <img src="images/icon-person.svg" alt="people">
            <input type="text" placeholder="0" id="Number-people">
          </div>
        </div>
      </div>

      <div class="outputs">
        <div class="output output1">
          <div>
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <div>
            <h2 class="Tip-person">$0.00</h2>
          </div>
        </div>
        <div class="output output2">
          <div>
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <div>
            <h2 class="Total-person">$0.00</h2>
          </div>
        </div>
        <button class="Reset-btn" disabled>Reset</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://web.facebook.com/Cyrilarinze1">Cyril Arinze</a>.
  </footer>
</body>

</html>
